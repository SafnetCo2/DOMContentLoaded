<!DOCTYPE html>
<html lang="en">
  <head>

    <title>asyc and defer</title>
  </head>
  <body>
    <h1>asyc and defer</h1>
    <main>
      <div class="controls">
        <button id="reload" type="button">Reload</button>
      </div>
      <div class="event-log">
        <label for="event-log">Event log:</label>

          readonly
          class="event-log-contents"
          id=""
          cols="30"
          rows="8"
          placeholder="type here..."
        ></textarea>
      </div>
    </main>
    <script src="script.js" defer></script>
